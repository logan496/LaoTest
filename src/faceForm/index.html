<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="facebook_stylesheet.css">
    <meta charset="UTF-8">
    <title>Facebook_page</title>
</head>
<body>

<div class="facebook__main">
    <div class="facebook-message">
        <h1 class="facebook-message-title">facebook</h1>
        <p>Connect with friends and the world <br/>
            around you on Facebook.
        </p>
    </div>
    <div class="face-form">
        <form class="face__form" method="post">
            <input type="text" class="face__label" name="face__label"
                   placeholder="Email or phone number"/>

            <input type="password" class="face__label" name="face__password"
                   placeholder="Password"/>

            <input type="submit" class="face__submit" name="face__submit" value="Login"/>

            <input type="submit" class="face__forget" name="face__forget" value="Forgot password ?"/>

            <input type="submit" class="face__new__account" name="face__new__account" value="Create new account"/>
        </form>

        <script src="facebook_js.js"></script>
    </div>
</div>
</body>
</html>
