<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook_page</title>
</head>
<body>
<div id="facebook-message">
    <h1 id="facebook-message-title">Facebook</h1>
    <p>Connect with friends and the world
        around you on Facebook.
    </p>
</div>

<div  id="face-form">
    <form id="face__form" method="post">
        <label for="face__label"></label><input type="text" id="face__label" name="face__label" placeholder="Email or phone number"/>

        <label for="face__password"></label><input type="password" id="face__password" name="face__password" placeholder="Password"/>

        <input type="submit" id="face__submit" name="face__submit" value="Login"/>

        <input type="submit" id="face__forget" name="face__forget" value="Forgot password ?"/>

        <input type="submit" id="face__new__account"  name="face__new__account" value="Create new account"/>
    </form>
</div>

</body>
</html>
